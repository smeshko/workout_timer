include: [project_templates.yml]

name: Timer Wiz

fileGroups:
  - project.yml
  - project_templates.yml
  - .github

packages:
  DomainEntities:
    path: InternalFrameworks/Core/DomainEntities
  CorePersistence:
    path: InternalFrameworks/Core/CorePersistence
  CoreLogic:
    path: InternalFrameworks/Core/CoreLogic
  CoreInterface:
    path: InternalFrameworks/Core/CoreInterface
  QuickWorkoutsList:
    path: InternalFrameworks/Screens/QuickWorkoutsList
  QuickWorkoutForm:
    path: InternalFrameworks/Screens/QuickWorkoutForm
  RunningTimer:
    path: InternalFrameworks/Screens/RunningTimer
  WorkoutSettings:
    path: InternalFrameworks/Screens/WorkoutSettings

  ComposableArchitecture:
    url: https://github.com/pointfreeco/swift-composable-architecture
    from: 0.10.0

targets:
  Timer Wiz:
    templates: [Target]
    dependencies:
      - package: CoreLogic
      - package: CorePersistence
      - package: CoreInterface
      - package: DomainEntities
      - package: QuickWorkoutsList
      - package: QuickWorkoutForm
      - package: RunningTimer
      - package: WorkoutSettings
    scheme:
      gatherCoverageData: true

  Timer Wiz Watch:
    templates: [watchOS-Target]
    dependencies:
      - target: Timer Wiz Watch Extension

  Timer Wiz Watch Extension:
    templates: [watchOS-Extension]
    dependencies:
      - package: CoreLogic
      - package: CorePersistence
      - package: CoreInterface
      - package: DomainEntities
      - package: QuickWorkoutsList
      - package: QuickWorkoutForm
      - package: RunningTimer
      - package: WorkoutSettings

